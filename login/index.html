<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 一碗小米周授权登录平台</title>
    <link rel="stylesheet" href="https://fa.2hs.cn/pro/7.0.0/css/all.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- 人机验证 SDK 将根据配置动态加载 -->
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>一碗小米周授权登录平台</span>
            </div>
            <div class="nav-right">
                <span class="nav-text">还没有账号？</span>
                <a href="../register" class="btn-register" id="register-link">立即注册</a>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        <div class="login-container">
            <!-- 左侧：网站信息 -->
            <div class="site-info">
                <div class="site-header">
                    <div class="site-logo" id="site-logo">
                        <i class="fa-solid fa-image"></i>
                    </div>
                    <h2 class="site-name" id="site-name">站点信息加载...</h2>
                </div>

                <div class="permission-section">
                    <h3 class="permission-title">
                        <svg t="1768974331808" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1647" width="200" height="200"><path d="M511.5 119.3l366.8 168.8c-0.4 14.7-1.6 35-4.5 60.2-5.9 52.4-20.6 137.5-56.7 245.4-23 68.8-86.3 145.9-183.1 222.9-48.8 38.9-95.1 68.8-122.2 85.3-26.6-16.9-71.8-47.1-119.7-86.2-95.6-78-159-155.6-183.5-224.5-38.5-108.6-53.1-192.1-58.5-243.1-2.6-24.8-3.4-44.5-3.5-58.7l364.9-170.1m-0.2-55.1L98 257s-16 126.8 63.6 351c67.6 190.3 349.8 352.3 349.8 352.3s289.2-159 353.2-350.6C938.3 388.8 928 256 928 256L511.3 64.2z" fill="#999999" p-id="1648"></path><path d="M511.3 273.3c25.4 0 46.1 20.7 46.1 46.1s-20.7 46.1-46.1 46.1c-25.4 0-46.1-20.7-46.1-46.1s20.7-46.1 46.1-46.1m0-50c-53.1 0-96.1 43-96.1 96.1s43 96.1 96.1 96.1 96.1-43 96.1-96.1-43-96.1-96.1-96.1z" fill="#999999" p-id="1649"></path><path d="M486.3 383.8h50v384h-50z" fill="#999999" p-id="1650"></path><path d="M513 599h94.5v50H513zM513 717h94.5v50H513z" fill="#999999" p-id="1651"></path></svg>
                        该应用请求获取以下权限
                    </h3>
                    <ul class="permission-list">
                        <li class="permission-item">
                            <div class="permission-content">
                                <strong>基本信息</strong>
                            </div>
                        </li>
                        <li class="permission-item">
                            <div class="permission-content">
                                <strong>邮箱地址</strong>
                            </div>
                        </li>
                        <li class="permission-item">
                            <div class="permission-content">
                                <strong>手机号码</strong>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="security-notice">
                    <i class="fas fa-info-circle"></i>
                    <p>您的信息将被安全加密传输，我们承诺不会泄露您的个人隐私</p>
                </div>
            </div>

            <!-- 分割线 -->
            <div class="divider-line"></div>

            <!-- 右侧：登录表单 -->
            <div class="login-box">
                <h1 class="login-title">欢迎登录</h1>
                <p class="login-subtitle">请选择登录方式</p>

                <!-- 登录方式切换 -->
                <div class="login-tabs">
                    <button class="tab-btn active" data-tab="password">
                        <i class="fas fa-lock"></i>
                        账号密码登录
                    </button>
                    <button class="tab-btn" data-tab="code">
                        <i class="fas fa-mobile-alt"></i>
                        验证码登录
                    </button>
                </div>

                <!-- 账号密码登录表单 -->
                <form class="login-form active" id="password-form">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            账号
                        </label>
                        <input type="text" id="username" name="username" placeholder="请输入手机号/邮箱" required>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            密码
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="请输入密码" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>记住我</span>
                        </label>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>

                    <!-- 人机验证容器 -->
                    <div id="captcha-container-password" style="margin-bottom: 1.25rem; display: flex; justify-content: center; align-items: center;"></div>

                    <div class="form-group">
                        <label class="agreement">
                            <input type="checkbox" id="agree-password" name="agree" required>
                            <span>我已阅读并同意 <a href="../agreement/privacy.html" target="_blank">隐私政策</a> 和 <a href="../agreement/terms.html" target="_blank">服务条款</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn-login">登录</button>
                </form>

                <!-- 验证码登录表单 -->
                <form class="login-form" id="code-form">
                    <div class="form-group" id="code-contact-group">
                        <label for="contact" id="contact-label">
                            <i class="fas fa-mobile-alt" id="contact-icon"></i>
                            <span id="contact-label-text">手机号/邮箱</span>
                        </label>
                        <input type="text" id="contact" name="contact" placeholder="请输入手机号或邮箱" required>
                    </div>

                    <div class="form-group">
                        <label for="code">
                            <i class="fas fa-shield-alt"></i>
                            验证码
                        </label>
                        <div class="code-input">
                            <input type="text" id="code" name="code" placeholder="请输入验证码" required>
                            <button type="button" class="btn-code">获取验证码</button>
                        </div>
                    </div>

                    <!-- 人机验证容器 -->
                    <div id="captcha-container-code" style="margin-bottom: 1.25rem; display: flex; justify-content: center; align-items: center;"></div>

                    <div class="form-group">
                        <label class="agreement">
                            <input type="checkbox" id="agree-code" name="agree" required>
                            <span>我已阅读并同意 <a href="../agreement/privacy.html" target="_blank">隐私政策</a> 和 <a href="../agreement/terms.html" target="_blank">服务条款</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn-login">登录</button>
                </form>

                <!-- 第三方登录 -->
                <div class="divider">
                    <span>第三方登录</span>
                </div>

                <div class="social-login">
                    <button class="social-btn qq" title="QQ登录">
                        <i class="fab fa-qq"></i>
                    </button>
                    <button class="social-btn wechat" title="微信登录">
                        <i class="fab fa-weixin"></i>
                    </button>
                    <button class="social-btn github" title="GitHub登录">
                        <i class="fab fa-github"></i>
                    </button>
                    <button class="social-btn google" title="Google登录">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn weibo" title="微博登录">
                        <i class="fab fa-weibo"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部栏 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="copyright">
                © 2026 一碗小米周授权登录平台. All rights reserved.
                <span style="margin: 0 10px;">|</span>
                <a href="../agreement/privacy.html" target="_blank" style="color: inherit; text-decoration: none;">隐私政策</a>
                <span style="margin: 0 10px;">|</span>
                <a href="../agreement/terms.html" target="_blank" style="color: inherit; text-decoration: none;">服务条款</a>
            </div>
        </div>
    </footer>

    <!-- Toast 容器 -->
    <div id="toast-container" class="toast-container"></div>

    <!-- 自定义弹出框 -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div id="modal-icon" class="modal-icon error">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <h3 id="modal-title">错误</h3>
            </div>
            <div class="modal-body">
                <p id="modal-message">错误信息</p>
            </div>
            <div class="modal-footer">
                <button id="modal-confirm" class="btn-confirm">确定</button>
            </div>
        </div>
    </div>

    <script src="js/login.js?v=20260129"></script>
</body>
</html>
