<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 一碗小米周授权登录平台</title>
    <link rel="stylesheet" href="https://fa.2hs.cn/pro/7.0.0/css/all.css">
    <link rel="stylesheet" href="css/forgot-password.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>一碗小米周授权登录平台</span>
            </div>
            <div class="nav-right">
                <a href="../login" class="btn-link" id="back-to-login">
                    <i class="fas fa-arrow-left"></i>
                    返回登录
                </a>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        <div class="reset-container">
            <div class="reset-box">
                <div class="reset-header">
                    <i class="fas fa-key"></i>
                    <h1>重置密码</h1>
                    <p>请按照以下步骤重置您的密码</p>
                </div>

                <!-- 步骤指示器 -->
                <div class="steps-indicator">
                    <div class="step active" data-step="1">
                        <div class="step-number">1</div>
                        <div class="step-label">验证身份</div>
                    </div>
                    <div class="step-line"></div>
                    <div class="step" data-step="2">
                        <div class="step-number">2</div>
                        <div class="step-label">设置新密码</div>
                    </div>
                    <div class="step-line"></div>
                    <div class="step" data-step="3">
                        <div class="step-number">3</div>
                        <div class="step-label">完成</div>
                    </div>
                </div>

                <!-- 第一步：验证身份 -->
                <div class="step-content active" id="step-1">
                    <div class="form-section">
                        <h3>验证您的身份</h3>
                        <p class="section-desc">请输入您的手机号或邮箱，我们将发送验证码</p>

                        <div class="form-group">
                            <label>
                                <i class="fas fa-user"></i>
                                手机号/邮箱
                            </label>
                            <input type="text" id="account" placeholder="请输入手机号或邮箱" maxlength="50">
                        </div>

                        <div class="form-group">
                            <label>
                                <i class="fas fa-robot"></i>
                                人机验证
                            </label>
                            <div id="captcha-container" class="captcha-container">
                                <div class="captcha-loading">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    <span>加载人机验证中...</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>
                                <i class="fas fa-shield-alt"></i>
                                验证码
                            </label>
                            <div class="code-input-group">
                                <input type="text" id="verify-code" placeholder="请输入验证码" maxlength="6">
                                <button class="btn-send-code" id="btn-send-code" disabled>
                                    <i class="fas fa-paper-plane"></i>
                                    <span>发送验证码</span>
                                </button>
                            </div>
                        </div>

                        <button class="btn-primary btn-full" id="btn-verify">
                            下一步 <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- 第二步：设置新密码 -->
                <div class="step-content" id="step-2">
                    <div class="form-section">
                        <h3>设置新密码</h3>
                        <p class="section-desc">请输入您的新密码</p>

                        <div class="form-group">
                            <label>
                                <i class="fas fa-lock"></i>
                                新密码
                            </label>
                            <div class="password-input-group">
                                <input type="password" id="new-password" placeholder="请输入新密码（8-20位）" maxlength="20">
                                <button class="btn-toggle-password" type="button">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-bar">
                                    <div class="strength-fill"></div>
                                </div>
                                <span class="strength-text">密码强度：弱</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>
                                <i class="fas fa-lock"></i>
                                确认密码
                            </label>
                            <div class="password-input-group">
                                <input type="password" id="confirm-password" placeholder="请再次输入新密码" maxlength="20">
                                <button class="btn-toggle-password" type="button">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="password-tips">
                            <i class="fas fa-info-circle"></i>
                            <span>密码长度为8-20位，建议包含大小写字母、数字和特殊字符</span>
                        </div>

                        <button class="btn-primary btn-full" id="btn-reset">
                            <i class="fas fa-check"></i> 确认重置
                        </button>

                        <button class="btn-secondary btn-full" id="btn-back-step-1">
                            <i class="fas fa-arrow-left"></i> 上一步
                        </button>
                    </div>
                </div>

                <!-- 第三步：完成 -->
                <div class="step-content" id="step-3">
                    <div class="success-section">
                        <div class="success-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h3>密码重置成功！</h3>
                        <p>您的密码已成功重置，请使用新密码登录</p>
                        <button class="btn-primary btn-full" id="btn-go-login">
                            <i class="fas fa-sign-in-alt"></i> 前往登录
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部栏 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="copyright">
                © 2026 一碗小米周授权登录平台. All rights reserved.
                <span style="margin: 0 10px;">|</span>
                <a href="../agreement/privacy.html" target="_blank" style="color: inherit; text-decoration: none;">隐私政策</a>
                <span style="margin: 0 10px;">|</span>
                <a href="../agreement/terms.html" target="_blank" style="color: inherit; text-decoration: none;">服务条款</a>
            </div>
        </div>
    </footer>

    <!-- Toast 容器 -->
    <div id="toast-container" class="toast-container"></div>

    <script src="js/forgot-password.js"></script>
</body>
</html>
